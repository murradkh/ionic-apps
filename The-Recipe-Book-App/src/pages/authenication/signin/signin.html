
<ion-header>

  <ion-navbar>
    <ion-title>Signin</ion-title>
    <ion-buttons start>
      <button ion-button (click)="openmenu()">
          <ion-icon name="menu"></ion-icon>
          
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onsubmit(f)" #f="ngForm">
<ion-list>
 <ion-item>
   <ion-input placeholder="Mail" required type="mail" email ngModel name="mail"></ion-input>
 </ion-item>
 <ion-item>    
 <ion-input placeholder="Password" required type="password" ngModel name="password" [minlength]="6"></ion-input>
 </ion-item>
</ion-list>
<button ion-button block type="submit" [disabled]="!f.valid">Signin</button>
</form>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Recipes</ion-title>
    <ion-buttons start >
        <button ion-button  (click)="openmenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end >
      <button ion-button  (click)="newRecipe()">
    <ion-icon name="add" class="change" ></ion-icon>
  </button>
  <button ion-button icon-only (click)="openpopover($event)"><ion-icon name="more"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
  <button ion-item *ngFor="let item of recipes;let i=index" (click)="openrecipe(i)">
    <h2>{{item.title}}</h2>
    <ion-note>{{item.difficulty}}</ion-note>
  </button>
</ion-list>

</ion-content>

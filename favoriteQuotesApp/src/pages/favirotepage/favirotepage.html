
<ion-header>

  <ion-navbar>
    <ion-title>favirotepage</ion-title>
    <ion-buttons end>
        <button ion-button color='primary' (click)="openmenu()" icon-only >
            <ion-icon name="menu"></ion-icon>
            </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item-sliding *ngFor="let item of faviortequotes">
<ion-item (click)="onview(item)" [ngClass]="{'newcolor': changebackground}">
<h3 padding-top>{{item.person}}</h3>
<p>{{item.text}}</p>
</ion-item>
<ion-item-options>
    <button ion-button color="danger" large (click)="remove(item)">
    <ion-icon name='trash'>
    </ion-icon>
    </button>
    </ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>

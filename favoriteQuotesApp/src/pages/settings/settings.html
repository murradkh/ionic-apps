
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button color='primary' (click)="openmenu()" icon-only >
          <ion-icon name="menu"></ion-icon>
          </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
  <ion-row>
    <ion-col col-8>
        <ion-label>Alternate Background</ion-label>      
    </ion-col>
    <ion-col>
        <ion-toggle (ionChange)="change()" #togg [checked]="statusnow"></ion-toggle>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

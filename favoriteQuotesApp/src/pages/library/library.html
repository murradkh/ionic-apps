
<ion-header>

  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
    <ion-buttons end>
      <button ion-button color='primary' (click)="openmenu()"  icon-only >
          <ion-icon name="menu"></ion-icon>
          </button>
  </ion-buttons>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Select Your Favorite Quote</h3>
<ion-list>
  <button ion-item *ngFor="let item of quoteCollection" (click)="nclick(item)">
    <ion-icon [name]="item.icon" item-left></ion-icon>
   <h3 padding-top>{{item.category | uppercase}}</h3> 
  <p>{{item.quotes.length}} Quotes</p>
  </button>
</ion-list>
</ion-content>
